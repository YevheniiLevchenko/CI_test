name: Xcode - Build and Analyze

on:
  push:
    branches: [ "main", "Task/*" ]
  pull_request:
    branches: [ "main", ]

jobs:

  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16.1
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Install dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project CI_test.xcodeproj

      - name: Build project
        run: |
          xcodebuild clean build \
            -project CI_test.xcodeproj \
            -scheme CI_test \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro Max' \
            CODE_SIGNING_ALLOWED=NO

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Run SwiftFormat
        run: swiftformat . --lint --strict

      - name: Debug Secrets Availability
        # 'name', 'env', and 'run' are all aligned at the same level
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "--- Debugging Secrets ---"
          if [ -z "$TELEGRAM_BOT_TOKEN" ]; then
            echo "‚ùå Error: TELEGRAM_BOT_TOKEN secret is NOT set."
          else
            echo "‚úÖ Success: TELEGRAM_BOT_TOKEN secret is set."
            echo "   Token Hint: ${TELEGRAM_BOT_TOKEN:0:4}...${TELEGRAM_BOT_TOKEN: -4}"
          fi

          if [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "‚ùå Error: TELEGRAM_CHAT_ID secret is NOT set."
          else
            echo "‚úÖ Success: TELEGRAM_CHAT_ID secret is set."
          fi
          echo "-------------------------"

      - name: Notify Telegram
        run: |
          STATUS="‚úÖ Build succeeded"
          if [ "${{ job.status }}" != "success" ]; then
            STATUS="‚ùå Build failed"
          fi
          
          MESSAGE="${STATUS}%0Aüì¶ Repo: $GITHUB_REPOSITORY%0Aüåø Branch: $GITHUB_REF_NAME%0Aüîó [View build]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)"

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="${MESSAGE}"
